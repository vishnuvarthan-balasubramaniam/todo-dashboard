<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancelDialog()">{{ data.cancelText }}</button>
    <button mat-button (click)="confirmDialog()">{{ data.confirmText }}</button>
</mat-dialog-actions>
